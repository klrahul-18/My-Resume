    <div class="container">
        <h1 class="text-success text-center">Contact Us</h1><br>
        <div class="col-lg-8 m-auto">
            <form action="#" id="myform" class="bg-light" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" value="" name="name" placeholder="Full Name">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Id:</label>
                    <input type="email" class="form-control" value="" name="email" placeholder="example@domain.com">
                    <span id="emailid" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="Contact">Contact No:</label>
                    <input type="number" maxlength="10" class="form-control" value="" name="phone"
                        placeholder="Contact No.">
                    <span id="phone no." class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label>Comments</label>
                    <textarea name="comment" class="form-control" style="resize: none;" rows="5"></textarea>
                    <span id="commentbox" class="text-danger font-weight-bold"></span>
                </div>
                <button type="submit" value="Submit" class="btn btn-success btn-lg">Submit</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myform').bootstrapValidator({
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    name: {
                        validators: {
                            stringLength: {
                                min: 2,
                            },
                            notEmpty: {
                                message: 'Please Enter Your Name'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'Please Enter Your Email Id'
                            },
                            emailAddress: {
                                message: 'Please Enter Valid Email Id'
                            }
                        }
                    },
                    phone: {
                        validators: {
                            notEmpty: {
                                message: 'Please Enter Your Phone Number'
                            },
                            phone: {
                                country: 'US',
                                message: 'Please Enter a Valid Phone Number'
                            }
                        }
                    },
                    Comment: {
                        validators: {
                            stringLength: {
                                min: 10,
                                max: 200,
                                message: 'Please enter at least 10 chars and not more then 200'
                            },
                            notEmpty: {
                                message: 'Please Enter Comment'
                            }
                        }
                    }
                }
            });
        });
    </script>
